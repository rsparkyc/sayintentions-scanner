name: Deploy to S3

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies and build
        run: |
          npm ci
          npm run build

      - name: Deploy to S3
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: us-east-1
        run: |
          aws s3 sync build/ s3://sayintentions.ryancaskey.com/scanner/ --delete 
          aws cloudfront create-invalidation --distribution-id E1CXOKFY2S2KQ6 --paths "/*"

      - name: Call SI Deploy Endpoint
      run: |
          curl 'https://www.sayintentions.ai/portal/admin/ryan/deploy.html' -H 'Cookie: bbsessionhash=${{ SI_COOKIE }}' 

